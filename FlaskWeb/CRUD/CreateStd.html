<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background-color: #e9f2fb; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .card { 
            margin-top: 50px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            border-radius: 15px;
        }
        .card-header { 
            background-color: #0d6efd; 
            color: #fff; 
            font-size: 1.5rem; 
            text-align: center; 
            border-top-left-radius: 15px; 
            border-top-right-radius: 15px;
        }
        .btn-primary { 
            background-color: #0d6efd; 
            border: none; 
        }
        .btn-primary:hover { 
            background-color: #084298; 
        }
        .btn-secondary { 
            background-color: #6c757d; 
            border: none; 
            color: #fff; 
        }
        .btn-secondary:hover { 
            background-color: #495057; 
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card w-75">
        <div class="card-header">Add Student</div>
        <div class="card-body">
            <form action="/addstudent" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input type="number" class="form-control" id="student_id" name="student_id" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="programme" class="form-label">Programme</label>
                    <input type="text" class="form-control" id="programme" name="programme" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="student_image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="student_image" name="student_image" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Student</button>
                    <a href="/students" class="btn btn-secondary"><i class="bi bi-card-list"></i> View All Students</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
