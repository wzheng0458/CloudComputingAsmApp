<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #e9f2fb; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 50px; }
        .card { box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 15px; }
        .card-header { background-color: #0d6efd; color: #fff; font-size: 1.5rem; text-align: center; border-top-left-radius: 15px; border-top-right-radius: 15px; }
        table th, table td { text-align: center; vertical-align: middle; }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #084298; }
        .btn-secondary { background-color: #6c757d; border: none; color: #fff; }
        .btn-secondary:hover { background-color: #495057; }
        .btn-warning { background-color: #ffc107; border: none; }
        .btn-warning:hover { background-color: #e0a800; }
        .btn-info { background-color: #17a2b8; border: none; }
        .btn-info:hover { background-color: #117a8b; }
        .btn-danger { background-color: #dc3545; border: none; }
        .btn-danger:hover { background-color: #a71d2a; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">All Students</div>
        <div class="card-body">
            <a href="/" class="btn btn-primary mb-3"><i class="bi bi-person-plus-fill"></i> Add New Student</a>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Programme</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }} {{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>{{ student[4] }}</td>
                        <td>
                            <a href="/student/{{ student[0] }}" class="btn btn-info btn-sm"><i class="bi bi-eye"></i> View</a>
                            <a href="/edit/{{ student[0] }}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Edit</a>
                            <a href="/delete/{{ student[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i> Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
