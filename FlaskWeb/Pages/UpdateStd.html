<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9f2fb; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 50px; }
        .card { max-width: 600px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 15px; }
        .card-header { background-color: #0d6efd; color: #fff; font-size: 1.5rem; text-align: center; border-top-left-radius: 15px; border-top-right-radius: 15px; }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #084298; }
        .btn-secondary { background-color: #6c757d; border: none; color: #fff; }
        .btn-secondary:hover { background-color: #495057; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">Edit Student</div>
        <div class="card-body">
            <form action="/edit/{{ student[0] }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ student[1] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ student[2] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Programme</label>
                    <input type="text" class="form-control" name="programme" value="{{ student[3] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" required>
                        <option value="Active" {% if student[4]=='Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if student[4]=='Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/students" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
