<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9f2fb; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 50px; }
        .card { max-width: 600px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 15px; }
        .card-header { background-color: #0d6efd; color: #fff; font-size: 1.5rem; text-align: center; border-top-left-radius: 15px; border-top-right-radius: 15px; }
        table th { width: 35%; text-align: left; }
        table td { text-align: left; }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #084298; }
        .btn-secondary { background-color: #6c757d; border: none; color: #fff; }
        .btn-secondary:hover { background-color: #495057; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">Student Details</div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr><th>Student ID</th><td>{{ student[0] }}</td></tr>
                <tr><th>First Name</th><td>{{ student[1] }}</td></tr>
                <tr><th>Last Name</th><td>{{ student[2] }}</td></tr>
                <tr><th>Programme</th><td>{{ student[3] }}</td></tr>
                <tr><th>Status</th><td>{{ student[4] }}</td></tr>
            </table>
            <div class="text-center mt-3">
                <a href="/students" class="btn btn-secondary">Back</a>
                <a href="/edit/{{ student[0] }}" class="btn btn-primary">Edit Student</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
